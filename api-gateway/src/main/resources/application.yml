server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: http://localhost:8081
              predicates:
              - Path=/api/auth/**

            - id: user-service
              uri: http://localhost:8082
              predicates:
              - Path=/api/user/**